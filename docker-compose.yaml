version: '3.0'
services:
  travel-app-db:
  
    container_name: travel-app-db
    image: postgres 
    env_file:
      - ./main.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
  travel-app-backend:
 
    container_name: travel-app-backend
    image: soonann/travel-app-backend:latest
    build: .
    env_file: ./main.env
    restart: always
    depends_on:
      - db
    volumes:
      - .:/opt/app
    ports: 
      - "8080:8080"

volumes:
  postgres_data:
