spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-message=always
spring.datasource.url=jdbc:postgresql://192.168.0.200/travelapp
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop # testing phase
# spring.jpa.hibernate.ddl-auto=update # pre-deployment 
# spring.jpa.hibernate.ddl-auto=none # deployment